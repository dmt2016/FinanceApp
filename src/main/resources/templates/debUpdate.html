<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FinApp</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Debit Tracker</h1>
    <hr>
    <h3>Update Debit</h3>

    <form method="POST" th:action="@{/debit/}" th:object="${debit}">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="date" th:field="*{date}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{company}" class="form-control mb-4 col-4" placeholder="Company">
        <input type="number" th:field="*{amount}" class="form-control mb-4 col-4" placeholder="Amount">
        <select id="type" required th:field="*{type}" class="form-control mb-4 col-4">
            <option value="" hidden>Select a Type</option>
            <option th:each="type : ${T(com.Finance.FinApp.models.Type).values()}"
                    th:value="${type}"
                    th:text="${type}">
            </option>
        </select>
        <button type="submit" class="btn btn-info col-2"> Update Debit</button>
    </form>

    <hr>

    <a th:href = "@{/debit/}"> Back to Debit List</a>
</div>

</body>
</html>
