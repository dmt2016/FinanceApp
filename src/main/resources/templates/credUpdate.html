<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FinApp</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Credit Tracker</h1>
    <hr>
    <h3>Update Credit</h3>

    <form method="POST" th:action="@{/credit/}" th:object="${credit}">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="date" th:field="*{date}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{company}" class="form-control mb-4 col-4" placeholder="Company">
        <input type="number" th:field="*{amount}" class="form-control mb-4 col-4" placeholder="Amount">
        <select id="category" required th:field="*{category}" class="form-control mb-4 col-4">
            <option value="" hidden>Select a Category</option>
            <option th:each="category : ${T(com.Finance.FinApp.models.credit.Category).values()}"
                    th:value="${category}"
                    th:text="${category}">
            </option>
        </select>
        <button type="submit" class="btn btn-info col-2"> Update Credit</button>
    </form>

    <hr>

    <a th:href = "@{/credit/}"> Back to Credits List</a>
</div>

</body>
</html>
