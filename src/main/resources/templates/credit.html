<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FinApp</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
</head>
<body class="container">
<h1 class="py-5">Enter Financial Credits</h1>
<form method="post" th:action="@{/credit/}" th:object="${credit}" class="col card p-3 mb-5">
    <div class="form-group">
        <label for="date">Date</label>
        <input id="date" required type="date" th:field="*{date}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="company">Company</label>
        <input id="company" placeholder="Enter Company Name" required type="text" th:field="*{company}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input id="amount" placeholder="Enter an Amount" required type="number" th:field="*{amount}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select id="category" required th:field="*{category}" class="form-control ">
            <option value="" hidden>Select a Category</option>
            <option th:each="category : ${T(com.Finance.FinApp.models.credit.Category).values()}"
                    th:value="${category}"
                    th:text="${category}">
            </option>
        </select>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit Credit">
</form>
<table class="table table-striped table-bordered overflow-auto">
    <tr>
        <th>Id</th>
        <th>Date</th>
        <th>Company</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Actions</th>
    </tr>
    <tr th:if="${#lists.isEmpty(credits)}">
        <td colspan="5">No Records found. Add some...!</td>
    </tr>
    <tr th:each="credit : ${credits}">
        <td th:text="${credit.id}"></td>
        <td th:text="${credit.date}"></td>
        <td th:text="${credit.company}"></td>
        <td th:text="${credit.amount}"></td>
        <td th:text="${credit.category}"></td>
        <td> <a th:href="@{/credit/update/{id}(id=${credit.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/credit/delete/{id}(id=${credit.id})}" class="btn btn-danger">Delete</a>
        </td>
    </tr>
 </table>
</body>
</html>
